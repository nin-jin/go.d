name: test

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron: "0 7 * * *"

jobs:
    test:
        name: Dub Tests
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macOS-latest]
                dc: [dmd, ldc, gdc]
                exclude:
                  - { os: macOS-latest, dc: gdc }

        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2

            - uses: dlang-community/setup-dlang@v2
              with:
                  compiler: ${{ matrix.dc }}

            - run: dub -q test
